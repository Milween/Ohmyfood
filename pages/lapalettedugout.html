<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75f85baf1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Menu - La palette du goût</title>
  </head> 
  <body>
    
    <header>
      <div class="header header--withbackarrow">
        <h1 class="header__logo">
          <a href="../index.html"></a><i class="fa-solid fa-arrow-left header__arrow"></i>
          <img src="../img/logo/ohmyfood.png" alt="Logo de la socièté 'Ohmyfood' "/>
        </h1>
      </div>
    </header>

    <img src="../img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant de qualité !" class="BG__img">
    
    <main class="menu container">
      <header class="menu__header">
        <h2 class="menu__title">La palette du goût</h2>
        <div class="heart">
          <i class="fa-heart fas"></i>
          <i class="fa-heart far"></i>
        </div>
      </header>
      
      <article>
        <section class="sousmenu">
          <h3 class="sousmenu__title">Entrées</h3>
          <section class="sousmenu__item"></section>
            <header class="sousmenu__header">
              <div class="sousmenu__price">25€</div>
              <div class="sousmenu__done"></div>
            </header>
        </section>
      </article>


    </main>  
  </body>
</html>
